<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="map"></div>
  <div class="popup"></div>
  <select name="" id="color-switcher"></select>

  <div class="header">
    <div class="header__title">Jährliche Bevölkerungsentwicklung 2011 –
      2017</div>
    <div class="header__legend"><span class="header__legend__label header__legend__label--left">Schrumpfende
        Gemeinden</span>
      <div class="ramp">
        <div class="ramp__gradient"
          style="background: linear-gradient(to right, rgb(255, 26, 26) 0%, rgb(179, 0, 0) 33%, rgb(77, 0, 0) 49%, rgb(0, 0, 0) 50%, rgb(0, 77, 19) 51%, rgb(0, 179, 43) 67%, rgb(26, 255, 81) 100%);">
        </div>
        <div class="ramp__ticks"><span class="negative-value" style="color: rgb(255, 26, 26);">ab
            –⁠5%</span><span>0%</span><span style="color: rgb(26, 255, 81);" class="positive-value">ab +5%</span>
        </div>
      </div><span class="header__legend__label header__legend__label--right">Wachsende Gemeinden</span>
    </div>
  </div>

  <div class="autocomplete">
    <i class="search">
      <span class="search__circle"></span>
      <span class="search__rectangle"></span>
    </i>
    <input id="search" autocomplete="off" type="text" placeholder="Suchen...">
  </div>
</body>

</html>
